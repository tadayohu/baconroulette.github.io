<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaconRoulette</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>BaconRoulette</h1>

        <!-- ルーレット -->
        <div class="roulette-container">
            <canvas id="roulette"></canvas>
            <button id="spinButton">Spin</button>
        </div>

        <!-- 結果表示 -->
        <div id="result"></div>

        <!-- Twitterシェアボタン -->
        <div class="share-buttons">
            <button id="shareTwitterButton">Share on Twitter</button>
        </div>

        <!-- ユーザー入力 -->
        <textarea id="userInput">
A
B
C
D
E
        </textarea>
    </div>

    <!-- 広告 -->
    <div class="banner-ad">
        <p>Advertisement</p>
    </div>

    <script src="/javascript/script.js"></script>
</body>

</html>
